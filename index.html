<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdWA3FocJiL2gF0tifa3QmcqD6fcUs5pA&libraries=visualization"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/mapstyles.js" type="text/javascript"></script>
    <script src="js/markerclusterer.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="js/jquery.multiselect.js"></script>
    <script src="js/jquery.csv.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/mymap.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.multiselect.css">
    <link rel="stylesheet" type="text/css" href="css/datepicker3.min.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="statistic-container">
      <div class="statistic-info">
        <div class="title-statistic-info">Detalhe por Ano</div>
        <div id="curve-chart"></div>
      </div>
      <div class="statistic-info">
        <div class="title-statistic-info">Heat Map</div>
        <div id="heat-map"></div>
      </div>
    </div>
    <section id="setting-container">
      <div class="container" style="margin: 2px 15px 0px 15px;">
        <p>
           <label class="title" for="years-range">Ano: </label>
           <input type="text" id="years-range" readonly >
         </p>
         <div id="slider-range"></div>
      </div>

      <div class="container" style="">
        <div class="title">Bairros</div>

        <select multiple id="bairroSelector" >
          <option value="BATEL">Batel</option>
          <option value="CENTRO">Centro</option>
          <option value="TATUQUARA">Tatuquara</option>
        </select>  
      </div>
      <div class="container" style="">
        <div class="title"></div>
        <!-- Data charged from js-->
        <input id="select-all" onchange="showNegocios()" class= "check" type="checkbox" />Usar todos os neg&oacute;cios
        <div id="tipo-container">
          <select multiple id="tipoSelector" >
          </select>
        </div>
      </div>

      <div class="btn" onclick="executeFilter()">Aplicar</div> 
        <div style="margin:15px;">
            <div id="box-blue" class="box_legend"></div><div class="txt-legend" id="txt-AA"></div><br>
            <div id="box-yellow" class="box_legend"></div><div class="txt-legend" id="txt-BB"></div><br>
            <div id="box-red" class="box_legend"></div><div class="txt-legend" id="txt-CC"></div>
        </div>
        <div id="hider" class="hider" >
          <div id="close-settings" onclick="closeSettings(true)"></div>
          <div id="open-settings" onclick="closeSettings(false)"></div>
        </div>
    </section>
  </body>
</html>
